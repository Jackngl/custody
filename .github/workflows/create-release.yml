name: Create Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/v${{ steps.version.outputs.version }}")
          echo "Release check response: $RESPONSE"
          if [ "$RESPONSE" = "200" ]; then
            echo "Release v${{ steps.version.outputs.version }} already exists"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Release v${{ steps.version.outputs.version }} does not exist, will create it"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Get changelog entry
        if: steps.check_release.outputs.exists == 'false'
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            # Extract changelog entry for this version
            CHANGELOG=$(awk "/^## \[${{ steps.version.outputs.version }}\]/,/^## \[/" CHANGELOG.md | head -n -1 || echo "")
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="## Version ${{ steps.version.outputs.version }}\n\nVoir le [README](https://github.com/${{ github.repository }}/blob/main/README.md) pour plus de détails."
            fi
          else
            CHANGELOG="## Version ${{ steps.version.outputs.version }}\n\nVoir le [README](https://github.com/${{ github.repository }}/blob/main/README.md) pour plus de détails."
          fi
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$CHANGELOG" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
