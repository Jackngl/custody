name: Promote to Official

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.OFFICIAL_REPO_TOKEN }}

      - name: Push to Official Repository
        env:
          OFFICIAL_TOKEN: ${{ secrets.OFFICIAL_REPO_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote add official "https://x-access-token:${OFFICIAL_TOKEN}@github.com/Jackngl/custody.git"
          git push official main --force
          git push official --tags --force
