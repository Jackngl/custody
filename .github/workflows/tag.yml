name: Auto Tag and Release

on:
  push:
    branches:
      - main

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(python - <<'PY'
import json, pathlib
manifest = pathlib.Path("custom_components/custody_schedule/manifest.json")
data = json.loads(manifest.read_text(encoding="utf-8"))
print(data.get("version", "").strip())
PY
)
          if [ -z "$VERSION" ]; then
            echo "Version not found in manifest" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Check if release exists
        id: check_release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          RELEASE_EXISTS=$(gh release view "v${{ steps.version.outputs.version }}" 2>&1 || echo "not found")
          if echo "$RELEASE_EXISTS" | grep -q "not found"; then
            echo "exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "exists=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false' && steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Version ${{ steps.version.outputs.version }}
            
            Voir le [README](https://github.com/${{ github.repository }}/blob/main/README.md) pour plus de d√©tails.
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
